<div class="container">

</div>
<div class="container mat-elevation-z8"><br>
  <div class="row mt-2">
    <h1 class="text-center">List Of Students</h1>
  </div>
  <input type="text" placeholder="Search Here" class="end-xs input mt-3 mb-3"/>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Student Name">
      <th mat-header-cell *matHeaderCellDef> Student Name </th>
      <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Student Email">
      <th mat-header-cell *matHeaderCellDef> Student Email </th>
      <td mat-cell *matCellDef="let element"> {{element.studentEmail}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Student Contact">
      <th mat-header-cell *matHeaderCellDef> Student Contact </th>
      <td mat-cell *matCellDef="let element"> {{element.studentContact}} </td>
    </ng-container>

    <!-- Symbol Column
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table><br>
  <mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page">
</mat-paginator>


</div>
