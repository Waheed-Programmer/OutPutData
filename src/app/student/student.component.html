<div class="container">

</div>
<div class="container mat-elevation-z8"><br>
  <div class="row mt-2">
    <h1 class="text-center">List Of Students</h1>
  </div>
  <input type="text"
  [(ngModel)]="FilterText"
  (keyup)="FilterStudent()"
  placeholder="Search Here" class="end-xs input mt-3 mb-3"/>
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Student Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Name </th>
      <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Student Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Email </th>
      <td mat-cell *matCellDef="let element"> {{element.studentEmail}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Student Contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Contact </th>
      <td mat-cell *matCellDef="let element"> {{element.studentContact}} </td>
    </ng-container>

    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender.genderName}} </td>
    </ng-container>

    <ng-container matColumnDef="physical">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Physical Add </th>
      <td mat-cell *matCellDef="let element"> {{element.address.physicalAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="postal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Postal </th>
      <td mat-cell *matCellDef="let element"> {{element.address.postalAddress}} </td>
    </ng-container>



    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/student',element.studentId]">
        <mat-icon>edit</mat-icon>
      </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table><br>
  <mat-paginator [length]="100"
  [pageSize]="5"
  [pageSizeOptions]="[5, 7, 25, 100]"
  aria-label="Select page">
</mat-paginator>


</div>
