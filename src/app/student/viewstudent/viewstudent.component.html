<div class="container">
  <div class="row text-end">

    <div class="col-xl-12 mt-3 ">
      <a
      routerLink="/student" type="button" class="btn btn-primary">
      Go Back</a>

    </div>
  </div>
  <div class="row"> <h1>{{headerLabel}}</h1></div>
    <div class="row">
      <div class="col-xs-6">
        <form [formGroup]="studentForm" (ngSubmit)="AddStudent()">
        <div class="row">
          <div class="col-xs-12 mt-4">
            <input type="text" class="form-control" placeholder="Student name" formControlName="studentName"><br>


          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 ">
            <input type="text" class="form-control" placeholder="Student email" formControlName="studentEmail"><br>


          </div>
          <div class="col-xs-6">

            <input type="text" class="form-control" placeholder="Student contact" formControlName="studentContact"><br>

          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 ">
            <ng-select>
              <ng-option value="">Select Department</ng-option>
              <ng-option *ngFor="let item of departmentList" value="{{item.departmentId}}">{{item.departmentName}}</ng-option>
            </ng-select>
            <br>

          </div>
          <div class="col-xs-6">

            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">1</label><br><br>

          </div>
          <div class="col-xs-6">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1</label><br><br>


          </div>
          <div class="col-xs-6" *ngIf="!isNew">
            <button (click)="UpdateStudent()" class="mb-3" class="btn btn-info mb-3" >Submit</button>&nbsp;
            <button (click)="DeleteStudent()" class="btn btn-danger mb-3" >Delete</button>
          </div>
          <div class="col-xs-6" *ngIf="isNew">
            <button (click)="AddStudent()" class="btn btn-primary mb-3" >Add Student</button>

          </div>
        </div>
      </form>
      </div>
      <div class="col-xs-6">
        <!-- Display Image -->
      </div>

    </div>



</div>
