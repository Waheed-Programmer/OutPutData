<div class="container">
  <div class="row text-end">
    <div class="col-xl-12 mt-3">
      <a routerLink="/student" type="button" class="btn btn-primary">
        Go Back</a
      >
    </div>
  </div>
  <div class="row">
    <h1>{{ headerLabel }}</h1>
  </div>
  <div class="row">
    <div class="col-xs-6 mt-2 mb-2">
      <form [formGroup]="studentForm" (ngSubmit)="AddStudent()">
        <div class="row">
          <div class="col-xs-12 mt-4">
            <label>Student Name:</label>&nbsp;
            <input
              type="text"
              class="form-control"
              placeholder="Student name"
              formControlName="studentName"
              name="student Name"
            />
            <span *ngIf="studentName && studentName.invalid"
              >Name input field is invalid</span
            >
          </div>
          <br />
        </div>
        <div class="row">
          <div class="col-xs-6 mt-2 mb-2">
            <label>Student Email:</label>&nbsp;
            <input
              type="text"
              class="form-control"
              placeholder="Student email"
              formControlName="studentEmail"
              name="student email"

            />
            <span *ngIf="studentEmail && studentEmail.invalid"
              >Email input field is invalid</span
            >
          </div>
          <br />
          <div class="col-xs-6 mt-2 mb-2">
            <label>Student Contact:</label>&nbsp;
            <input
              type="text"
              class="form-control"
              placeholder="Student contact"
              formControlName="studentContact"
              name="student contact"

            />
            <span *ngIf="studentContact && studentContact.invalid"
              >Contact input field is invalid</span
            >
          </div>
          <br />
        </div>
        <div class="row">
          <div class="col-xs-6 mt-2 mb-2">
            <label>Student Department:</label>&nbsp;
            <ng-select
              style="font-family: roboto"
              placeholder="Select your choice..."
              [multiple]="false"
              formControlName="departmentId"
              name="departmentId"

            >
              <ng-option
                *ngFor="let item of departmentList"
                value="{{ item.departmentId }}"
                >{{ item.departmentName }}</ng-option
              >
            </ng-select>
            <span *ngIf="departmentId && departmentId.invalid"
              >Please Select Department</span
            >
            <br />
          </div>

          <div class="col-xs-6 mt-2 mb-2">
            <label>Date Select:</label>&nbsp;
            <input class="form-control" type="date" name="date"
            formControlName="date" />
            <span *ngIf="date && date.invalid">Please Select Date</span>

          </div>
          <div class="col-xs-6 mt-2 mb-2">
            <label>Country:</label>&nbsp;
            <div class="form-check-inline" *ngFor="let option of countryList; let i=index">
              <label>
                <input

                  [id]="i"
                  type="checkbox"
                  [value]="option.countryId"
                  formControlName="countryId"
                  name="countryId"
                />
                <label class="form-check-label">{{ option.countryName }}</label>
              </label>
            </div><br />
            <span *ngIf="countryId && countryId.invalid">Please Select Country</span>
            <br />
          </div>
          <div class="col-xs-6 mt-2 mb-2">
            <label>Genders:</label>&nbsp;
            <div class="form-check-inline" *ngFor="let option of genderList">
              <label>
                <input
                  type="radio"
                  name="option.isChecked"
                  value="{{ option.genderId }}"
                  formControlName="genderId"
                  name="genderId"
                />
                {{ option.genderName }}
              </label>
            </div>
            <br />
            <span *ngIf="genderId && genderId.invalid">Please Select Gender</span>
            <br />
          </div>
          <div class="col-xs-6 mt-2 mb-2" *ngIf="!isNew">
            <button class="btn btn-success mb-3">
              Submit</button>&nbsp;
            <button  class="btn btn-danger mb-3">
              Delete
            </button>
          </div>
          <div class="col-xs-6" *ngIf="isNew">
            <button class="btn btn-primary mb-3" [disabled]="studentForm.invalid">
              Add Student
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-6">
      <!-- Display Image -->
    </div>
  </div>
</div>
