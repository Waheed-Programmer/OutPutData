<div class="container mt-3">

  <h2 style="text-align: center;"> Welocome to Department!</h2><br>
  <app-department-form></app-department-form>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Department Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of departList">

        <td>{{item.departmentId}} </td>
        <td>{{item.departmentName}} </td>
        <td><a class="btn btn-primary" (click)="EditFunction(item.departmentId)">Edit</a></td>
      </tr>

    </tbody>
  </table>
</div>
